priorityClass: splitit-high

env:
  UseSSM:
    value: 'false'

readinessProbe:
  initialDelaySeconds: 30
  periodSeconds: 100
  successThreshold: 2
  httpGet:
    path: /health-check
    port: https
    scheme: HTTPS

livenessProbe:
  periodSeconds: 200
  timeoutSeconds: 100
  httpGet:
    path: /health-check
    port: https
    scheme: HTTPS
